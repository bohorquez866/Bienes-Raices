        <h2 class="fw-500 center-text ">Llena El Formulario</h2>
        <fieldset>
            <legend>Llena el formulario</legend>
            <form action="">
                <label for="nomine">Nombre</label>
                <input type="text" id="nomine" placeholder="nomini tuum" value="" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email tuum" required>

                <input type="tel" id="phone" placeholder="Tu telefono" required>

                <label for="email">mensaje</label>
                <textarea id="mensaje"></textarea>
        </fieldset>

        <fieldset>
            <legend>Informacion sobre propiedad</legend>
            <label for="choices">Vende o Compra</label>
            <select id="choices">
                    <option value="" disabled selected>Elige una opcion...</option>
                <option value="">compra</option>
                <option value="">vende</option>
            </select>

            <label for="quantity"></label>
            <input type="number" id="quantity" placeholder="Quantity" min="0">
        </fieldset>

        <fieldset>
            <legend>Contacto</legend>
            <p>Como desea ser contactado</p>

            <div class="form-contact">
                <label for="tel">Telefono</label>
                <input type="radio" name="contact" id="tel">

                <label for="tel">Email</label>
                <input type="radio" name="contact" id="mail-contact">
            </div>

            <p>Si eligi√≥ telefono, seleccione fecha y hora</p>

            <label for="date">Fecha</label>
            <input type="date">

            <label for="time">Hora:</label>
            <input type="time" min="9:00" max="7:00">


        </fieldset>


        <input type="submit" class="button green-button">
        </form>
